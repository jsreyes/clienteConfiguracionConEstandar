<div class="jumbotron">

  <div class="panel panel-success panel-body">
    <!--Titulo-->
    <h1 class="panel-title page-header text-center">Registrar aplicaci&oacute;n</h1><br><br>
    <div class="container">
      <form class="form-horizontal" name="crearApp" novalidate>

        <!--Campo para el nombre de la APP-->

        <div class="col-md-12 row line">
          <div class="col-sm-2">
            <label><h5><strong>Nombre:</strong><h5></label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" ng-model="aplicacion.nombre" placeholder="Ingrese el nombre de la aplicación" required>
            </input>
          </div>
        </div>

        <!--Campo para la descripción de la APP-->
        <div class="col-md-12 row line">
          <div class="col-sm-2">
            <label><h5><strong>Descripción:</strong><h5></label>
          </div>
          <div class="col-sm-10">
            <textarea class="form-control" ng-model="aplicacion.descripcion" placeholder="Ingrese una descripción para la aplicación" required>
                      </textarea>
          </div>
        </div>

        <!--Campo para el dominio de la APP-->
        <div class="col-md-12 row line">
          <div class="col-sm-2">
            <label><h5><strong>Dominio:</strong><h5></label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" ng-model="aplicacion.dominio" placeholder="Ingrese el dominio de la aplicación" required>
            </input>
          </div>
        </div>

        <br>
        <div class="col-md-12 text-center row line">
          <div class="col-sm-6">
            <input type="submit" class="btn btn-lg btn-primary" value="Confirmar" ng-click="confirmar()">
          </div>
          <div class="col-sm-6">
            <button class="btn btn-lg btn-danger" type="reset" ng-click="reset(crearApp)">Cancelar</button>
          </div>
        </div>



      </form>
    </div>
  </div>
